<!DOCTYPE html>
<html>
<head>
    <title>Missing Person Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            max-width: 1000px; /* Increased width for landscape mode */
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-col {
            width: 20%; /* Three equal columns in landscape mode */
        }
        .form-col:first-child {
            margin-right: 2%; /* Add margin to separate the columns */
        }
        label {
            display: block;
            font-weight: bold;
            margin: 15px 0;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Missing Person Report Form</h1>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-col">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="form-col">
                <label for="mname">Middle Name:</label>
                <input type="text" id="mname" name="mname">
            </div>
            <div class="form-col">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-col">
                <label for="family_name">Family Member Name:</label>
                <input type="text" id="family_name" name="fmname">
            </div>
            <div class="form-col">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-col">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-col">
                <label for="last_seen">Last Seen:</label>
                <input type="text" id="last_seen" name="last_seen">
            </div>
        </div>
        <label for="social_media_accounts">Social Media Accounts:</label>
        <input type="text" id="social_media_accounts" name="socials">

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
